<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Frog With Hat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.62.3/solana-web3.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00ff00;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #008000;
            color: #fff;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Buy Frog With Hat</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <br>
    <input id="token-amount" type="text" placeholder="Enter amount in SOL" />
    <button id="buy-token">Buy Tokens</button>
</body>
</html>
